name: GitHub ‚Üí Discord

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, closed, reopened]
  issues:
    types: [opened, closed, reopened]

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          EVENT="$GITHUB_EVENT_NAME"
          ACTOR="$GITHUB_ACTOR"
          REPO="$GITHUB_REPOSITORY"
          REF="$GITHUB_REF"
          SHA="$GITHUB_SHA"

          # Determine message + color based on event
          if [ "$EVENT" = "push" ]; then
            TITLE="üìå New Push to $REPO"
            URL="https://github.com/$REPO/commit/$SHA"
            COLOR=41983
            DESCRIPTION="A new commit was pushed."

          elif [ "$EVENT" = "pull_request" ]; then
            PR_NUMBER=$(jq -r .pull_request.number "$GITHUB_EVENT_PATH")
            TITLE="üîÄ Pull Request #$PR_NUMBER"
            URL="https://github.com/$REPO/pull/$PR_NUMBER"
            COLOR=8228351
            DESCRIPTION=$(jq -r .pull_request.title "$GITHUB_EVENT_PATH")

          elif [ "$EVENT" = "issues" ]; then
            ISSUE_NUMBER=$(jq -r .issue.number "$GITHUB_EVENT_PATH")
            TITLE="üìù Issue #$ISSUE_NUMBER"
            URL="https://github.com/$REPO/issues/$ISSUE_NUMBER"
            COLOR=16747527
            DESCRIPTION=$(jq -r .issue.title "$GITHUB_EVENT_PATH")

          else
            TITLE="GitHub Event"
            URL="https://github.com/$REPO"
            COLOR=3092790
            DESCRIPTION="Activity detected on repository"
          fi

          AVATAR="https://github.com/$ACTOR.png"

          PAYLOAD=$(jq -n \
            --arg title "$TITLE" \
            --arg desc "$DESCRIPTION" \
            --arg repo "$REPO" \
            --arg actor "$ACTOR" \
            --arg url "$URL" \
            --arg avatar "$AVATAR" \
            --arg event "$EVENT" \
            --arg ref "$REF" \
            --arg sha "$SHA" \
            --argjson color "$COLOR" \
            '{
              "username": "GitHub Bot",
              "embeds": [{
                "title": $title,
                "url": $url,
                "description": $desc,
                "color": $color,
                "author": {
                  "name": $actor,
                  "icon_url": $avatar
                },
                "fields": [
                  {"name": "üì¶ Repository", "value": $repo, "inline": true},
                  {"name": "üîÄ Ref / Branch", "value": $ref, "inline": true},
                  {"name": "üß© Commit SHA", "value": $sha, "inline": false}
                ],
                "thumbnail": { "url": $avatar }
              }]
            }')

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$WEBHOOK"
